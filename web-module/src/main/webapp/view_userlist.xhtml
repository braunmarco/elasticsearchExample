<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form id="form">
		<p:dataTable
			id="userDT" 
			value="#{userListManagedBean.userList}"
			var="user" 
			selectionMode="single"
			selection="#{userListManagedBean.selectedUser}" 
			paginator="true"
			rowKey="#{user.id}" 
			rows="10">
			
			<f:facet name="footer">
				<p:commandButton id='new' action='#{userListManagedBean.addUserToList()}' icon="ui-icon-plus" />
			</f:facet>
			<p:column>
				<f:facet name="header">No.</f:facet>
    			#{user.id}
    		</p:column>
			<p:column>
				<f:facet name="header">Name</f:facet>
    			#{user.name}
    		</p:column>
			<p:column>
				<f:facet name="header">Surname</f:facet>
    			#{user.surname}
    		</p:column>
			<p:column>
				<p:commandButton 
					update=":form:userDetail"
					oncomplete="PF('userDialog').show()" 
					icon="ui-icon-search"
					title="view">
					<f:setPropertyActionListener 
						value="#{user}"
						target="#{userListManagedBean.selectedUser}" />
				</p:commandButton>
				<p:commandButton
					icon="ui-icon-trash"
					title="delete">
					<f:setPropertyActionListener 
						value="#{user}"
						target="#{userListManagedBean.selectedUser}" />
				</p:commandButton>
				<p:commandButton
					icon="ui-icon-pencil"
					action="#{userListManagedBean.updateUserDetails()}"
					title="edit">
					<f:setPropertyActionListener 
						value="#{user}"
						target="#{userManagedBean.user}" />
				</p:commandButton>
			</p:column>
			<f:facet name="footer">
				<p:commandButton id='back' action='index' value='Back' />
			</f:facet>
		</p:dataTable>
		<p:dialog 
			header="User Info" 
			widgetVar="userDialog" 
			modal="true"
			showEffect="fade" 
			hideEffect="fade" 
			resizable="false">
			<p:outputPanel 
				id="userDetail" 
				style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty userListManagedBean.selectedUser}"
					columnClasses="label,value">

					<h:outputText value="Id:" />
					<h:outputText value="#{userListManagedBean.selectedUser.id}" />

					<h:outputText value="Name:" />
					<h:outputText value="#{userListManagedBean.selectedUser.name}" />

					<h:outputText value="Surname:" />
					<h:outputText value="#{userListManagedBean.selectedUser.surname}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</h:body>
</html>
