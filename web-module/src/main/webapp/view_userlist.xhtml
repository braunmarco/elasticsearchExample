<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</h:head>
<h:body>
  <p:panel header="Test" toggleable="true">
    <h:outputText value="Hallo, hier spricht PrimeFaces!"/>
  </p:panel>
	<p:fieldset id="userList" legend="Available Users"
		style="margin-top:20px">
		<p:dataTable value="#{userManagerService.userList}" var="o">
			<p:column>
				<f:facet name="header">No.</f:facet>
    		#{o.id}
    	</p:column>
			<p:column>
				<f:facet name="header">Name</f:facet>
    		#{o.name}
    	</p:column>
			<p:column>
				<f:facet name="header">Surname</f:facet>
    		#{o.surname}
    	</p:column>
		</p:dataTable>
	</p:fieldset>
	<h:form>
		<h:commandButton id='back' action='index' value='Back' />
	</h:form>
</h:body>
</html>
