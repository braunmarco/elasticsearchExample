<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- create new user -->
	<p:commandButton action='#{userListManagedBean.addUserToList()}'
		icon="ui-icon-plus">

		<f:setPropertyActionListener value="#{user}"
			target="#{userManagedBean.user}" />
	</p:commandButton>

	<!-- button to show user details in a dialog -->
	<p:commandButton update=":form:userDetail"
		oncomplete="PF('userDialog').show()" icon="ui-icon-search"
		title="view">

		<f:setPropertyActionListener value="#{user}"
			target="#{userListManagedBean.selectedUser}" />
	</p:commandButton>

	<!-- button to delete a user -->
	<p:commandButton icon="ui-icon-trash" title="delete">

		<f:setPropertyActionListener value="#{user}"
			target="#{userListManagedBean.selectedUser}" />
	</p:commandButton>

	<!-- button to update userdetails -->
	<p:commandButton icon="ui-icon-pencil"
		action="#{userListManagedBean.updateUserDetails()}" title="edit">

		<f:setPropertyActionListener value="#{user}"
			target="#{userManagedBean.user}" />
	</p:commandButton>
</ui:composition>
