<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>User List</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<h:body>
		<ui:composition>
			<p:dialog header="User Info" widgetVar="userDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="userDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty userListManagedBean.selectedUser}"
						columnClasses="label,value">
	
						<h:outputText value="Id:" />
						<h:outputText value="#{userListManagedBean.selectedUser.id}" />
	
						<h:outputText value="Name:" />
						<h:outputText value="#{userListManagedBean.selectedUser.name}" />
	
						<h:outputText value="Surname:" />
						<h:outputText value="#{userListManagedBean.selectedUser.surname}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</ui:composition>
	</h:body>
</html>
