<ui:composition template="../template/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable id="userDT" value="#{userListManagedBean.userList}"
				var="user" selectionMode="single" rowKey="#{user.id}" rows="10"
				selection="#{userListManagedBean.selectedUser}" paginator="true">

				<!-- user details -->
				<p:column>
					<f:facet name="header">No.</f:facet>#{user.id}
			  		</p:column>
				<p:column>
					<f:facet name="header">Name</f:facet>#{user.name}
			  		</p:column>
				<p:column>
					<f:facet name="header">Surname</f:facet>#{user.surname}
			  		</p:column>

				<!-- CRUD function-->
				<p:column>
					<ui:include src="./user_buttons_CRUD.xhtml" />
				</p:column>

				<!-- return to main -->
				<f:facet name="footer">
					<p:commandButton id='back' action='index' value='Back' />
				</f:facet>

			</p:dataTable>

			<!-- userdetails dialog -->
			<ui:include src="./userdetails_dialog.xhtml" />

		</h:form>
	</ui:define>
</ui:composition>
